# Example Kubernetes Deployment for Mosaik APM
# This deployment ensures the application does NOT run as root

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosaik-apm
  namespace: default
  labels:
    app: mosaik-apm
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mosaik-apm
  template:
    metadata:
      labels:
        app: mosaik-apm
    spec:
      # Security context for all containers in the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: mosaik-apm-agent
        image: your-registry/mosaik-apm:latest
        
        # Container-level security context
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        
        env:
        - name: APP_USER
          value: "mosaikuser"
        - name: APP_UID
          value: "1001"
        
        # Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Liveness probe
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        
        # Readiness probe
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        
        # Volume mounts (writable directories)
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: app-data
          mountPath: /app/data
      
      # Volumes
      volumes:
      - name: tmp
        emptyDir: {}
      - name: app-data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: mosaik-apm-service
  namespace: default
  labels:
    app: mosaik-apm
spec:
  type: LoadBalancer
  selector:
    app: mosaik-apm
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http

---
# NetworkPolicy to restrict traffic (optional)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mosaik-apm-netpol
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: mosaik-apm
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - podSelector: {}

